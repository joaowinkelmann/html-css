<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários tamanhos de tela diferentes</p>

    <picture>
        <source media="(max-width: 650px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flex">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamso aprender a reproduzir áudios no HTML5</p>
<!-- 
    <audio src="midia/Meridian.ogg" controls autoplay></audio> -->

    <audio preload="metadata" controls autoplay>
        <source src="midia/Meridian.ogg" type="audio/ogg">
        <source src="midia/Meridian.mp3" type="audio/mpeg"> <!-- Tipos alternativos para comaptibilidade -->
        <p>Infelizmente seu navegador não consegue reproduzir áudios</p>
    </audio>
    
</body>
</html>
