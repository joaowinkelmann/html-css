<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Esse vídeo está hospedado no meu próprio servidor</p>

        <source src="midia/video.mp4" type="video/mp4">
        <p>Infelizmente seu navegador não suporta vídeos</p>
    </video>
    <br>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/PJVXbMSoVw8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

</html>
