<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
    </style>
</head>
<body>
    <script src="script.js"></script>

    <div id="popup" class="overlay">
        <div id="container-popup" class="container">
            <h3 class="id-campo">Insira o seu e-mail:</h3>
            <input type="email" name="email" id="email" placeholder="exemplo@dominio.com">
            <a id="btnEnviar" href="javascript:getEmail()">
                <div style="display: flex; flex-direction: row; gap: 4px;">
                    <svg style="width:20px;height:20px" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M2,21L23,12L2,3V10L17,12L2,14V21Z" />
                    </svg>
                    Enviar
                </div>
            </a>
            <a href="javascript:btnRed()">Mudar a cor dos botões para vermelho</a>
            <a href="javascript:btnBlue()">Mudar a cor dos botões para azul</a>
            <a href="javascript:darkMode()">Modo escuro</a>
            
            <a onclick="fechaPopup()" style="background:none; color: currentColor">
                <svg id="btnFecha" style="width:30px;height:30px" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z" onclick="fechaPopup()" />
                </svg>
            </a>
        </div>
    </div>
    <div id="main">
        <div id="fundo">
            <a onclick="abrePopup()">Popup</a>
            <a onclick="teste()">Teste</a>
        </div>
        <div id="resultado">
            <p id="emailusuario"></p>
        </div>
    </div>


    
</body>
</html>
