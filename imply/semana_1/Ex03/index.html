<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Cidade CEP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
    </style>
</head>
<body>
    <script src="script.js"></script>
    <div id="img-fundo"></div>

    <div id="overlay">
        <div id="resposta">
            <div>
                <a onclick="fechaPopup()" style="background:none; color: currentColor">
                    <svg id="btnFecha" style="width:30px;height:30px" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z" onclick="fechaPopup()" />
                    </svg>
                </a>
                <h2>Resultado da pesquisa:</h2>
                <p id="cidade"></p>
            </div>
        </div>
    </div>

    <div id="main">
        <div id="title">
            <h1>Encontre uma cidade a partir de um CEP</h1>
        </div>
        <div id="campos">
            <h2>Insira o CEP abaixo:</h2>
            <input type="text" name="cep" id="cep" placeholder="Ex. 01001000 ou 01001-000">
            <a id="btnBusca" href="javascript:buscar()">Buscar CEP</a>
        </div>
        
    </div>
